language: python
env:
  - TOX_ENV=py26
  - TOX_ENV=py27
  - TOX_ENV=py32
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=py35
  - TOX_ENV=pypy
  - TOX_ENV=pypy3
install:
  - pip install tox codecov
script:
  - tox -e $TOX_ENV
matrix:
  allow_failures:
    - env: TOX_ENV=py35
after_success:
  - codecov